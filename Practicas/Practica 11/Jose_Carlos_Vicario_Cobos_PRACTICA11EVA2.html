<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-size: 2em;
            background-color: black;
            color: gainsboro;
            padding: 10%;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Pulsa Alt+F12 para cambiar el fondo de pantalla</h1>
    <script>
        let cuerpo = document.getElementsByTagName("body")[0];
        document.addEventListener("keydown", function (ev) {
            if ((ev.altKey) && (ev.key == "F12")) {
                cuerpo.style.backgroundImage = "url('https://source.unsplash.com/random')";
                cuerpo.style.backgroundSize = "cover";
                cuerpo.style.backgroundAttachment = "fixed";
            }
        });
    </script>
</body>

</html>
