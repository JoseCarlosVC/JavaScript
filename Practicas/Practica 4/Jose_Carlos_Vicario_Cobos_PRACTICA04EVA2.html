<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fecha() {
            let fecha = "";
            while (!fecha.match(/\d{4}\/\d{1,2}\/\d{1,2}/)) {
                fecha = prompt("Introduce una fecha en el formato yyyy/mm/dd");
                //Seguimos pidiendo la fecha hasta que se cumpla la expresión regular
            }
            return new Date(fecha);
        }
        let primeraFecha = fecha();
        let segundaFecha = fecha();
        let diferencia = Math.abs(segundaFecha -
            primeraFecha
        ); //No sabemos cual de las fechas será mayor. Así que para evitar un resultado negativo, cogeremos el valor absoluto de la operación
        let dias = Math.ceil(diferencia / (1000 * 60 * 60 *
            24)); //Convertimos de milisegundos a dias y redondeamos hacia arriba
        alert("La diferencia de dias es de: " + dias);
    </script>
</body>

</html>
