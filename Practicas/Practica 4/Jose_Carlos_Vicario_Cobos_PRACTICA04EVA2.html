<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fecha() {
            let dia = prompt("Introduce el día");
            let mes = prompt("Introduce el mes") - 1; //Los meses se cuentan a partir de 0, necesitamos restarle 1 para que se introduzca correctamente
            let year = prompt("Introduce el año");
            return new Date(year, mes, dia);
        }
        let primeraFecha = fecha();
        let segundaFecha = fecha();
        let diferencia = Math.abs(segundaFecha - primeraFecha); //No sabemos cual de las fechas será mayor. Así que para evitar un resultado negativo, cogeremos el valor absoluto de la operación
        let dias = Math.ceil(diferencia / (1000 * 60 * 60 * 24)); //Convertimos de milisegundos a dias y redondeamos hacia arriba
        alert("La diferencia de dias es de: " + dias);
    </script>
</body>

</html>
