        function recorrerArchivo(nodo) {
            if (nodo.hasChildNodes) {
                //Si tiene nodos hijo, hacemos recursividad
                recorrerArchivo(nodo);
            } else {
                //Si tiene atributos, los mostramos
                if (nodo.attributes) {
                    console.log(nodo.attributes);
                }
                console.log(nodo.innerText);
            }
