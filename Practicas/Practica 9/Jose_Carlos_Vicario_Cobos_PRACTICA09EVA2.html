<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="s1">
        <h1>Título</h1>
        <p>Ejemplo de documento <strong>DOM</strong> Visión en árbol</p>
    </section>
    <section id="s2">
        <p>Aquí sólo hay texto</p>
    </section>
    <script>
        function recorrerNodos(nodo) {
            //Recorremos todos los nodos hijo del elemento actual
            for (let i = 0; i < nodo.childNodes.length; i++) {
                var child = nodo.childNodes[i];
                recorrerNodos(child);
                if (nodo.attributes) {
                    console.log(nodo.attributes);
                }
                console.log(nodo.innerText);
            }
        }
        let pagina = document.getElementsByTagName("html")[0];
        //Aunque solo exista un elemento HTML, la función getElementsByTagName devuelve un array. Cogemos su primera posición para seleccionar el nodo HTMl
        recorrerNodos(pagina);
    </script>
</body>

</html>
