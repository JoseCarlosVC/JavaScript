<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="s1">
        <h1>Título</h1>
        <p>Ejemplo de documento <strong>DOM</strong> Visión en árbol</p>
    </section>
    <section id="s2">
        <p>Aquí sólo hay texto</p>
    </section>
    <script>
        function recorrerNodos(nodo) {
            //Recorremos todos los nodos hijo del elemento actual
            for (let i = 0; i < nodo.children.length; i++) {

                let hijo = nodo.children[i];

                recorrerNodos(hijo);
                //Cuando se llegue al último, saldremos de la recursividad y mostraremos los datos de esa etiqueta

                //Primero comprobamos si hay atributos
                if (hijo.hasAttributes()) {
                    //Mostramos el nombre de la etiqueta
                    console.log(hijo.tagName);
                    for (let atributo of hijo.attributes) {
                        //Y para cada atributo de esa etiqueta, mostramos el nombre del atributo y su valor
                        console.log(atributo.name + " -> " + atributo.value);
                    }
                } else {
                    console.log(hijo.tagName);
                }
            }
        }
        let pagina = document.getElementsByTagName("html")[0];
        //Aunque solo exista un elemento HTML, la función getElementsByTagName devuelve un array. Cogemos su primera posición para seleccionar el nodo HTMl
        recorrerNodos(pagina);
    </script>
</body>

</html>
