<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = prompt("Introduce tu nombre");
        let apellidos = prompt("Introduce tus apellidos");
        let salario = parseFloat(prompt("Introduce tu salario"));
        let edad = parseInt(prompt("Introduce tu edad"));
        let subida = 0;

        if (salario < 1000) {
            if (edad < 30) {
                salario = 1100;
            } else if (edad >= 30 && edad <= 45) {
                subida = salario * 0.03;
            } else {
                subida = salario * 0.15;
            }
        } else if (salario >= 1000 && salario <= 2000) {
            if (edad > 45) {
                subida = salario * 0.03;
            } else if (edad <= 45) {
                subida = salario * 0.10;
            }
        }
        salario += subida;
        document.write(`<p>Nombre: ${nombre}</p>`, "<br>");
        document.write(`<p>Apellidos: ${apellidos}</p>`, "<br>");
        document.write(`<p>Edad: ${edad}</p>`, "<br>");
        document.write(`<p>Salario actualizado: ${salario}</p>`, "<br>");
    </script>
</body>

</html>
