<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function par(numero) {
            numero % 2 == 0 ? document.write(`Par ${numero} <br>`) : document.write(`Impar ${numero}<br>`);
        }
        let aleatorio = 0;
        for (let i = 0; i < 50; i++) {
            aleatorio = Math.floor(Math.random() * 10000) + 1;
            par(aleatorio);
        }
    </script>
</body>

</html>
