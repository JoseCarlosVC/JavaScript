<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Cometa(diametro, temperatura, nombre) {
            this.diametro = diametro;
            this.temperatura = temperatura;
            this.nombre = nombre;
        }

        Cometa.prototype.defSegunDiccionario = "Cometa by Wikipedia";
        Cometa.prototype.getRadio = function() {
            return this.diametro / 2;
        }
        Cometa.prototype.getTemperaturaFarenheit = function() {
            return (this.temperatura * 1.8) + 32;
        }


        cometa = new Cometa(4, 5, "Cometa");
        cometo = new Cometa(60, 70, "Cometo");
        comet = new Cometa(2354, 253325353253, "Comet");

        console.log(cometa.getRadio());
        console.log(cometo.getRadio());
        console.log(comet.getRadio());
        console.log(cometa.getTemperaturaFarenheit());
        console.log(cometo.getTemperaturaFarenheit());
        console.log(comet.getTemperaturaFarenheit());
        console.log(cometa.defSegunDiccionario);
        console.log(cometo.defSegunDiccionario);
        console.log(comet.defSegunDiccionario);
        comet.defSegunDiccionario = "Meh";
        console.log(cometa.defSegunDiccionario);
        console.log(cometo.defSegunDiccionario);
        console.log(comet.defSegunDiccionario);
    </script>
</body>

</html>
