<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Texto online</title>
</head>

<body>
    <header>
        <h1>Presentando datos en formato Texto</h1>
    </header>
    <main>
        <pre>
</pre>
    </main>
    <div id="error"></div>
    <script>
        //Salida de datos en nuestro documento
        let pre = document.querySelector("pre");
        let capaError = document.getElementById("error");
        //Capturamos datos desde la dirección dada
        fetch("http://jsonplaceholder.typicode.com/posts/1")
            .then(respuesta => respuesta.text()) //Devuelve el texto capturado
            .then(texto => {
                pre.innerHTML = texto;
                console.log(texto); //Aquí vemos que lo obtenido es un texto
            })
            .catch(error => {
                capaError.innerText = error;
            });
    </script>
</body>

</html>
