<!DOCTYPE html>
<html lang="es">

<head>

scale=1.0">

    <title>Frases aleatorias</title>
</head>

<body>
    <h1>Frase aleatoria del d√≠a:</h1>
    <pre></pre>
    <p id="error"></p>
    <script>
        let pre = document.querySelector("pre");
        let capaError = document.getElementById("error");
        fetch("./frasesRandom.php")
            .then(respuesta => respuesta.text())
            .then(texto => { //texto es el resultado de respuesta.text()
                pre.innerHTML = texto;
            })
            .catch(error => {
                capaError.innerText = error;
            });
    </script>
</body>
