<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://es.wikipedia.org">Ir a la wikipedia</a>
    <script>
        //Aunque quieras usar un enlace, el elemento a tiene preferencia
        let enlace = document.querySelector("a");
        enlace.addEventListener("click", function (ev) {
            if (confirm("¿Y si nos vamos mejor a youtube?")) {
                location = "https://www.youtube.com";
            }
        });
        //En este caso, anulamos el comportamiento por defecto
        enlace.addEventListener("click", function (ev) {
            if (confirm("¿Y si nos vamos a youtube?")) {
                ev.preventDefault();
                location = "https://www.youtube.com";
            }
        });
    </script>
</body>

</html>
