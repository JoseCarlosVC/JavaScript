<head>

</head>

<body>
    <script>
        document.addEventListener("mousedown", function (ev) {
            console.clear();
            switch (ev.button) {
                case 0:
                    console.log("Se ha pulsado el botón 0");
                    break;
                case 1:
                    console.log("Se ha pulsado el botón 1");
                    break;
                case 2:
                    console.log("Se ha pulsado el botón 2");
                    break;
            }
        });
    </script>
</body>
