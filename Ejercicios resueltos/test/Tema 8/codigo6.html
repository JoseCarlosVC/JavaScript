<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres</p>
    <p>Cuatro</p>
    <script>
        function miFuncion(ev) { //ev es el objeto Evento creado
            console.log(ev.target.textContent);
            /*target es el elemento
            donde hicimos clic*/
        }
        let parrafos = document.querySelectorAll("p");
        for (let parrafo of parrafos) {
            parrafo.addEventListener("click", miFuncion); //Solo el nombre
        }
    </script>
</body>

</html>
